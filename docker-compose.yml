version: "3.9"

services:
  react-builder:
    image: node:18
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run build"
    environment:
      - NODE_ENV=production

  react-nginx:
    image: nginx:alpine
    depends_on:
      - react-builder
    volumes:
      - ./build:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "3001:80"
